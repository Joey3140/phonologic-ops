services:
  - type: web
    name: phonologic-orchestrator
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://ops.phonologic.cloud,https://phonologic.cloud
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: claude-sonnet-4-20250514
      - key: CLICKUP_API_TOKEN
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: API_SECRET_KEY
        generateValue: true
