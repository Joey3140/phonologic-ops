<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>
  <!-- Orange background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  <!-- Gear/cog icon for "operations" -->
  <g transform="translate(16,16)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <g fill="white">
      <rect x="-1.5" y="-11" width="3" height="6" rx="1"/>
      <rect x="-1.5" y="5" width="3" height="6" rx="1"/>
      <rect x="-11" y="-1.5" width="6" height="3" rx="1"/>
      <rect x="5" y="-1.5" width="6" height="3" rx="1"/>
      <rect x="-1.5" y="-11" width="3" height="6" rx="1" transform="rotate(45)"/>
      <rect x="-1.5" y="5" width="3" height="6" rx="1" transform="rotate(45)"/>
      <rect x="-1.5" y="-11" width="3" height="6" rx="1" transform="rotate(-45)"/>
      <rect x="-1.5" y="5" width="3" height="6" rx="1" transform="rotate(-45)"/>
    </g>
  </g>
</svg>
